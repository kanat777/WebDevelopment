<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <img src="images/logo.png" alt="Instagram Mobile Preview" class="phone-image">
        </div>
        <!-- Right Section -->
        <div class="right-section">
            <div class="login-box">
                <h1 class="instagram-logo">Instagram</h1>
                <form>
                    <input type="text" placeholder="Телефон, имя пользователя или эл. адрес" required>
                    <input type="password" placeholder="Пароль" required>
                    <button type="submit" class="login-btn">Войти</button>
                    <div class="separator">
                        <span>ИЛИ</span>
                    </div>
                    <button type="button" class="facebook-login-btn">
                        <img src="images/facebook.png" alt="FaceBook" class="facebook-image">
                        Войти через Facebook
                    </button>
                    <a href="#" class="forgot-link">Забыли пароль?</a>
                </form>
            </div>
            <div class="signup-box">
                <p>У вас ещё нет аккаунта? <a href="#">Зарегистрироваться</a></p>
            </div>
            <div class="download-app">
                <p>Установите приложение.</p>
                <div class="app-links">
                    <img src="images/ios.png" alt="Download on App Store">
                    <img src="images/google.png" alt="Get it on Google Play">
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-links">
            <a href="#">Meta</a>
            <a href="#">Информация</a>
            <a href="#">Блог</a>
            <a href="#">Вакансии</a>
            <a href="#">Помощь</a>
            <a href="#">API</a>
            <a href="#">Конфиденциальность</a>
            <a href="#">Условия</a>
            <a href="#">Места</a>
            <a href="#">Instagram Lite</a>
            <a href="#">Threads</a>
            <a href="#">Загрузка контактов и лиц</a>
            <a href="#">Meta Verified</a>
        </div>
        <div class="footer-language">
            <span>Русский</span>
        </div>
        <div class="footer-copyright">
            <p>© 2025 Instagram from Meta</p>
        </div>
    </footer>
</body>
</html>
